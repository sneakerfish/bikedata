<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h2>Bike-share System Trends Across Time</h2>
        </div>
    </div>
    <form class="form-inline row">
        <div class="form-group col col-md-auto" style="background-color:#f2f2f2">
            <label for="timeSeriesDataType">Chart Data: </label>
            <select class="form-control-lg" id="timeSeriesDataType" onchange="updateVisualization()">
                <option value="trip_count">Trip Count</option>
                <option value="median_trip_duration_minutes">Median Trip Duration (minutes)</option>
            </select>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="bostonCheckBox" value="boston" onclick="updateVisualization()" checked>
                <label class="form-check-label" for="bostonCheckBox">Boston</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="nycCheckBox" value="nyc" onclick="updateVisualization()" checked>
                <label class="form-check-label" for="nycCheckBox">New York City</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="sfCheckBox" value="sf" onclick="updateVisualization()" checked>
                <label class="form-check-label" for="sfCheckBox">San Francisco</label>
            </div>
        </div>
    </form>

    <hr>

    <div class="row">
        <!-- Parent container for the visualization -->
        <div id="chart-area" class="col" style="height:600px"></div>
